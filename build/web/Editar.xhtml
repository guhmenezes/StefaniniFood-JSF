<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductEditDlg" widgetVar="ProductEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Editar Produto">
            <h:form id="ProductEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productController.selected != null}">
                                          
                        <p:outputLabel value="Nome" for="name" />
                        <p:inputText id="name" value="#{productController.selected.name}" title="Nome" required="true" requiredMessage="Nome Obrigatório"/>
                        
                        <p:outputLabel value="Preço R$" for="price" />
                        <p:inputText id="price" value="#{productController.selected.price}" title="Endereço" required="true" requiredMessage="Endereço Obrigatório"/>
                        
                        <p:outputLabel value="Descrição" for="description" />
                        <p:inputText id="description" value="#{productController.selected.description}" title="Descrição" required="true" requiredMessage="Descrição Obrigatório"/>
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productController.update}" value="Salvar" update="display,:ProductListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProductEditDialog');"/>
                    <p:commandButton value="Cancelar" onclick="ProductEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
