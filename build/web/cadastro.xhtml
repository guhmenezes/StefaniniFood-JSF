<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">
    <ui:define name="body">
        <h:form id="CompanyCreateForm">

            <h2> Cadastrar Empresa</h2>
            <h:panelGrid columns="2">
                <h:outputLabel for="name">Nome:</h:outputLabel>
                <p:inputText id="name" value="#{companyController.company.name}" title="Nome" required="true" requiredMessage="Nome Obrigatório"></p:inputText>
                <h:outputLabel for="cnpj">CNPJ:</h:outputLabel>
                <p:inputMask id="cnpj" value="#{companyController.company.cnpj}" title="CNPJ" required="true" requiredMessage="CNPJ Obrigatório" mask="99.999.999/9999-99"/>
                <h:outputLabel for="password">Senha:</h:outputLabel>
                <p:inputText type="password" id="password" value="#{companyController.company.password}" title="Senha" required="true" requiredMessage="Senha Obrigatória"></p:inputText>
                <h:outputLabel for="phone">Celular:</h:outputLabel>
                <p:inputMask id="phone" value="#{companyController.company.phone}" title="Celular" required="true" requiredMessage="Celular Obrigatório" mask="(99) 99999-9999"/>
                <h:outputLabel value="E-mail:" for="email"/>
                <p:inputText id="email" value="#{companyController.company.email}" title="Email" required="true" requiredMessage="Email Obrigatório"></p:inputText>
                <h:outputLabel/>
                <p:commandButton value="Cadastrar" class="submit" actionListener="#{companyController.create}" update="CompanyCreateForm, :growl"></p:commandButton>
            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:decorate>
